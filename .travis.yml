language: java
sudo: false
install: true

jdk:
  - openjdk8
  - openjdk11

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

before_install:
- chmod +x gradlew

addons:
  sonarcloud:
    organization: "michael-frank-github" # the key of the org you chose at step #3


script:
  - ./gradlew sonarqube

after_success:
- ./gradlew jacocoTestReport coveralls

deploy:
  provider: releases
  api_key:
    secure: <TODO>
  file_glob: true
  file: ./build/distributions/*
  skip_cleanup: true
  on:
    tags: true
